{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>My Profile</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Home</a>
        </div>
    </div>
{% endblock %}
